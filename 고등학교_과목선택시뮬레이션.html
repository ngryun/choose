<html lang="ko">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            word-break: keep-all;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tabs::-webkit-scrollbar {
            height: 3px;
        }

        .tabs::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 3px;
        }

        .tab {
            padding: 12px 16px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            min-width: 100px;
            flex-shrink: 0;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            border-bottom-color: #4facfe;
            color: #4facfe;
            font-weight: bold;
        }

        .semester-content {
            display: none;
            padding: 15px;
        }

        .semester-content.active {
            display: block;
        }

        .semester-info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .semester-info h2 {
            font-size: 1.3em;
            margin-bottom: 8px;
            word-break: keep-all;
        }

        .semester-info p {
            font-size: 0.9em;
            color: #666;
        }

        .course-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .course-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        .course-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .course-card.required {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-color: #ff6b9d;
        }

        .course-card.selected {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-color: #4facfe;
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }

        .course-card.disabled {
            background: #f1f1f1;
            border-color: #ccc;
            opacity: 0.6;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 8px;
        }

        .course-name {
            font-weight: bold;
            font-size: 1em;
            color: #333;
            line-height: 1.3;
            word-break: keep-all;
            flex: 1;
        }

        .course-credit {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .course-info {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .course-checkbox {
            margin-top: 10px;
        }

        .course-checkbox input {
            margin-right: 8px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .course-checkbox input:disabled {
            cursor: not-allowed;
        }

        .course-checkbox label {
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            user-select: none;
            -webkit-user-select: none;
        }

        .selection-group {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
        }

        .selection-group-title {
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 12px;
            text-align: center;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selection-count {
            background: rgba(139, 69, 19, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #8b4513;
        }

        .selection-limit-reached {
            background: #ffe6e6;
            border-color: #ffb3b3;
        }

        .selection-limit-reached .selection-group-title {
            color: #d63384;
        }

        .summary {
            position: sticky;
            top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .summary h3 {
            margin-bottom: 12px;
            text-align: center;
            font-size: 1.1em;
        }

        .selected-courses {
            max-height: 250px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .selected-courses::-webkit-scrollbar {
            width: 4px;
        }

        .selected-courses::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .selected-courses::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        .selected-course-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 10px;
            margin: 4px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .selected-course-item span:first-child {
            flex: 1;
            margin-right: 8px;
            word-break: keep-all;
        }

        .total-credits {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 12px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 13px;
            }
            
            .container {

            .header {

            .header h1 {

            .tab {
                padding: 10px 12px;
                font-size: 0.85em;
                min-width: 90px;
            }
            
            .semester-content {

            }
            
            .course-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .course-card {

                min-height: 100px;
            }
            
            .course-name {
                font-size: 0.95em;
            }
            
            .course-credit {
                font-size: 0.75em;
                padding: 2px 6px;
            }
            
            .summary {
                position: static;
                margin-top: 15px;
                padding: 12px;
            }
            
            .selected-courses {
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            body {

            }
            
            .header h1 {
                font-size: 1.3em;
            }
            
            .tab {
                padding: 8px 10px;
                font-size: 0.8em;
                min-width: 80px;
            }
            
            .course-card {
                padding: 8px;
                min-height: 90px;
            }
            
            .course-name {
                font-size: 0.9em;
            }
            
            .course-checkbox input {
                transform: scale(1.4);
            }
            
            .course-checkbox label {
                font-size: 0.85em;
            }
        }

            }
            
            .course-checkbox input {

            }
        }

        /* Îã§ÌÅ¨Î™®Îìú ÎåÄÏùë */
        @media (prefers-color-scheme: dark) {

            }

                background: #2a2a2a;
                border-color: #444;
            }
            
            .selection-group-title {
                color: #ffd700;
            }
        }
    </style>

    "semester": "3ÌïôÎÖÑ 1ÌïôÍ∏∞",
    "group": "Í∏∞Ïà†¬∑Í∞ÄÏ†ï/Ï†ïÎ≥¥",
    "group_name": "3ÌïôÎÖÑ1ÌïôÍ∏∞C",
    "limit": 5
  },
  "3ÌïôÎÖÑ 1ÌïôÍ∏∞_ÍµêÏñë_3ÌïôÎÖÑ1ÌïôÍ∏∞C": {
    "semester": "3ÌïôÎÖÑ 1ÌïôÍ∏∞",
    "group": "ÍµêÏñë",
    "group_name": "3ÌïôÎÖÑ1ÌïôÍ∏∞C",
    "limit": 5
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_ÏòÅÏñ¥_3ÌïôÎÖÑ2ÌïôÍ∏∞D": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "ÏòÅÏñ¥",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞D",
    "limit": 5
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_ÍµêÏñë_3ÌïôÎÖÑ2ÌïôÍ∏∞D": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "ÍµêÏñë",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞D",
    "limit": 5
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_Íµ≠Ïñ¥_3ÌïôÎÖÑ2ÌïôÍ∏∞D": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "Íµ≠Ïñ¥",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞D",
    "limit": 5
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_ÏàòÌïô_3ÌïôÎÖÑ2ÌïôÍ∏∞D": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "ÏàòÌïô",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞D",
    "limit": 5
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_ÏÇ¨Ìöå(Ïó≠ÏÇ¨/ÎèÑÎçï Ìè¨Ìï®)_3ÌïôÎÖÑ2ÌïôÍ∏∞D": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "ÏÇ¨Ìöå(Ïó≠ÏÇ¨/ÎèÑÎçï Ìè¨Ìï®)",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞D",
    "limit": 5
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_Íµ≠Ïñ¥_3ÌïôÎÖÑ2ÌïôÍ∏∞E": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "Íµ≠Ïñ¥",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞E",
    "limit": 2
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_ÏàòÌïô_3ÌïôÎÖÑ2ÌïôÍ∏∞E": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "ÏàòÌïô",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞E",
    "limit": 2
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_ÏòÅÏñ¥_3ÌïôÎÖÑ2ÌïôÍ∏∞E": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "ÏòÅÏñ¥",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞E",
    "limit": 2
  },
  "3ÌïôÎÖÑ 2ÌïôÍ∏∞_Í≥ºÌïô_3ÌïôÎÖÑ2ÌïôÍ∏∞E": {
    "semester": "3ÌïôÎÖÑ 2ÌïôÍ∏∞",
    "group": "Í≥ºÌïô",
    "group_name": "3ÌïôÎÖÑ2ÌïôÍ∏∞E",
    "limit": 2
  }
};
        
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let selectedCourses = {};
        let semesterList = [];
        let selectionGroups = {};

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initializeSimulator();
        });

        function initializeSimulator() {
            try {
                // ÌïôÍ∏∞ Î™©Î°ù Ï∂îÏ∂ú
                semesterList = [...new Set(courseData.map(course => course.semester))].sort();
                
                // selectedCourses Ï¥àÍ∏∞Ìôî
                semesterList.forEach(semester => {
                    selectedCourses[semester] = [];
                });

                // ÏÑ†ÌÉù Í∑∏Î£π Ï¥àÍ∏∞Ìôî
                initializeSelectionGroups();

                // ÌÉ≠ ÏÉùÏÑ±
                generateTabs();
                
                // Í∞Å ÌïôÍ∏∞Î≥Ñ ÏΩòÌÖêÏ∏† ÏÉùÏÑ±
                generateSemesterContents();
                
                // Ï≤´ Î≤àÏß∏ ÌïôÍ∏∞ ÌôúÏÑ±Ìôî
                if (semesterList.length > 0) {
                    showSemester(semesterList[0]);
                }

                console.log('ÏãúÎÆ¨Î†àÏù¥ÏÖò Ï¥àÍ∏∞Ìôî ÏôÑÎ£å:', {
                    Ï¥ùÍ≥ºÎ™©Ïàò: courseData.length,
                    ÌïôÍ∏∞Ïàò: semesterList.length,
                    ÌïôÍ∏∞Î™©Î°ù: semesterList,
                    ÏÑ†ÌÉùÍ∑∏Î£π: selectionGroups
                });
                
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
            }
        }

        function initializeSelectionGroups() {
            selectionGroups = {};
            
            courseData.forEach(course => {
                if (course.selection_group && course.selection_limit) {
                    const key = `${course.semester}_${course.group}_${course.selection_group}`;
                    if (!selectionGroups[key]) {
                        selectionGroups[key] = {
                            semester: course.semester,
                            group: course.group,
                            name: course.selection_group,
                            limit: course.selection_limit,
                            selected: []
                        };
                    }
                }
            });
        }

        function generateTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            tabsContainer.innerHTML = '';

            semesterList.forEach((semester, index) => {
                const tab = document.createElement('button');
                tab.className = `tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = semester;
                tab.onclick = () => showSemester(semester);
                
                // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                tab.addEventListener('touchstart', () => showSemester(semester));
                
                tabsContainer.appendChild(tab);
            });
        }

        function generateSemesterContents() {
            const contentsContainer = document.getElementById('semesterContents');
            contentsContainer.innerHTML = '';

            semesterList.forEach((semester, index) => {
                const semesterDiv = document.createElement('div');
                semesterDiv.className = `semester-content ${index === 0 ? 'active' : ''}`;
                semesterDiv.id = `semester-${semester}`;

                const semesterCourses = courseData.filter(course => course.semester === semester);
                const requiredCourses = semesterCourses.filter(course => course.required === 'ÏßÄÏ†ï');
                const optionalCourses = semesterCourses.filter(course => course.required !== 'ÏßÄÏ†ï');

                // ÌïôÍ∏∞ Ï†ïÎ≥¥
                const infoDiv = document.createElement('div');
                infoDiv.className = 'semester-info';
                infoDiv.innerHTML = `
                    <h2>${semester}</h2>
                    <p>ÏßÄÏ†ïÍ≥ºÎ™©: ${requiredCourses.length}Í∞ú, ÏÑ†ÌÉùÍ≥ºÎ™©: ${optionalCourses.length}Í∞ú</p>
                `;
                semesterDiv.appendChild(infoDiv);

                // ÏßÄÏ†ïÍ≥ºÎ™©
                if (requiredCourses.length > 0) {
                    const requiredSection = document.createElement('div');
                    requiredSection.className = 'course-section';
                    requiredSection.innerHTML = `
                        <div class="section-title">üìö ÏßÄÏ†ïÍ≥ºÎ™©</div>
                        <div class="course-grid" id="required-${semester}"></div>
                    `;
                    semesterDiv.appendChild(requiredSection);
                }

                // ÏÑ†ÌÉùÍ≥ºÎ™© (Í∑∏Î£πÎ≥ÑÎ°ú Íµ¨Î∂Ñ)
                if (optionalCourses.length > 0) {
                    const groups = [...new Set(optionalCourses.map(course => course.required))];
                    
                    groups.forEach(group => {
                        const groupCourses = optionalCourses.filter(course => course.required === group);
                        
                        // ÏÑ†ÌÉù Í∑∏Î£πÎ≥ÑÎ°ú Î∂ÑÎ¶¨
                        const selectionGroupMap = {};
                        groupCourses.forEach(course => {
                            const groupKey = course.selection_group || 'default';
                            if (!selectionGroupMap[groupKey]) {
                                selectionGroupMap[groupKey] = [];
                            }
                            selectionGroupMap[groupKey].push(course);
                        });

                        Object.keys(selectionGroupMap).forEach(selectionGroupKey => {
                            const courses = selectionGroupMap[selectionGroupKey];
                            const hasLimit = courses[0].selection_limit;
                            
                            const groupSection = document.createElement('div');
                            groupSection.className = `selection-group ${hasLimit ? 'has-limit' : ''}`;
                            groupSection.id = `group-${semester}-${group}-${selectionGroupKey}`;
                            
                            let titleContent = `üéØ ${group} ÏÑ†ÌÉùÍ≥ºÎ™©`;
                            if (hasLimit) {
                                titleContent = `üéØ ${courses[0].selection_group} ÏÑ†ÌÉùÍ≥ºÎ™©`;
                            }
                            
                            groupSection.innerHTML = `
                                <div class="selection-group-title">
                                    <span>${titleContent}</span>
                                    ${hasLimit ? `<span class="selection-count" id="count-${semester}-${group}-${selectionGroupKey}">0 / ${courses[0].selection_limit}Í∞ú ÏÑ†ÌÉù</span>` : ''}
                                </div>
                                <div class="course-grid" id="optional-${group}-${selectionGroupKey}-${semester}"></div>
                            `;
                            semesterDiv.appendChild(groupSection);
                        });
                    });
                }

                contentsContainer.appendChild(semesterDiv);

                // ÏßÄÏ†ïÍ≥ºÎ™© ÏûêÎèô ÏÑ†ÌÉù
                selectedCourses[semester] = [...requiredCourses];
            });
        }

        function showSemester(semester) {
            // Î™®Îì† ÌÉ≠ ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === semester) {
                    tab.classList.add('active');
                }
            });

            // Î™®Îì† ÏΩòÌÖêÏ∏† Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.semester-content').forEach(content => {
                content.classList.remove('active');
            });

            // ÏÑ†ÌÉùÎêú ÌïôÍ∏∞ ÏΩòÌÖêÏ∏† ÌëúÏãú
            const semesterContent = document.getElementById(`semester-${semester}`);
            if (semesterContent) {
                semesterContent.classList.add('active');
                renderCourses(semester);
            }
        }

        function renderCourses(semester) {
            const semesterCourses = courseData.filter(course => course.semester === semester);
            const requiredCourses = semesterCourses.filter(course => course.required === 'ÏßÄÏ†ï');
            const optionalCourses = semesterCourses.filter(course => course.required !== 'ÏßÄÏ†ï');

            // ÏßÄÏ†ïÍ≥ºÎ™© Î†åÎçîÎßÅ
            const requiredContainer = document.getElementById(`required-${semester}`);
            if (requiredContainer) {
                requiredContainer.innerHTML = '';
                requiredCourses.forEach(course => {
                    requiredContainer.appendChild(createCourseCard(course, semester, true));
                });
            }

            // ÏÑ†ÌÉùÍ≥ºÎ™© Î†åÎçîÎßÅ (Í∑∏Î£πÎ≥Ñ)
            const groups = [...new Set(optionalCourses.map(course => course.required))];
            groups.forEach(group => {
                const groupCourses = optionalCourses.filter(course => course.required === group);
                
                // ÏÑ†ÌÉù Í∑∏Î£πÎ≥ÑÎ°ú Î∂ÑÎ¶¨
                const selectionGroupMap = {};
                groupCourses.forEach(course => {
                    const groupKey = course.selection_group || 'default';
                    if (!selectionGroupMap[groupKey]) {
                        selectionGroupMap[groupKey] = [];
                    }
                    selectionGroupMap[groupKey].push(course);
                });

                Object.keys(selectionGroupMap).forEach(selectionGroupKey => {
                    const courses = selectionGroupMap[selectionGroupKey];
                    const groupContainer = document.getElementById(`optional-${group}-${selectionGroupKey}-${semester}`);
                    
                    if (groupContainer) {
                        groupContainer.innerHTML = '';
                        courses.forEach(course => {
                            groupContainer.appendChild(createCourseCard(course, semester, false));
                        });
                        
                        // ÏÑ†ÌÉù Ï†úÌïú ÏóÖÎç∞Ïù¥Ìä∏
                        updateSelectionLimit(semester, group, selectionGroupKey);
                    }
                });
            });

            updateSummary();
        }

        function createCourseCard(course, semester, isRequired) {
            const card = document.createElement('div');
            card.className = `course-card ${isRequired ? 'required' : ''}`;
            
            const isSelected = selectedCourses[semester] && 
                              selectedCourses[semester].some(c => c.name === course.name);
            
            if (isSelected) {
                card.classList.add('selected');
            }

            const courseId = `course-${course.name.replace(/[^a-zA-Z0-9Í∞Ä-Ìû£]/g, '_')}-${semester}`;
            
            // ÏÑ†ÌÉù Ï†úÌïú ÌôïÏù∏
            let isDisabled = false;
            if (!isRequired && course.selection_group && course.selection_limit) {
                const groupKey = `${semester}_${course.group}_${course.selection_group}`;
                const groupInfo = selectionGroups[groupKey];
                if (groupInfo && groupInfo.selected.length >= groupInfo.limit && !isSelected) {
                    isDisabled = true;
                    card.classList.add('disabled');
                }
            }

            card.innerHTML = `
                <div class="course-header">
                    <div class="course-name">${course.name}</div>
                    <div class="course-credit">${course.credits}ÌïôÏ†ê</div>
                </div>
                <div class="course-info">
                    ${course.group} | ${course.type}
                    ${course.selection_group ? ` | ${course.selection_group}` : ''}
                </div>
                ${!isRequired ? `
                <div class="course-checkbox">
                    <input type="checkbox" id="${courseId}" ${isSelected ? 'checked' : ''} 
                           ${isDisabled ? 'disabled' : ''}
                           onchange="toggleCourse('${semester}', '${course.name}', this)"
                           ontouchstart="this.focus()">
                    <label for="${courseId}">ÏÑ†ÌÉù</label>
                </div>
                ` : '<div style="color: #28a745; font-weight: bold; margin-top: 10px;">‚úì ÏßÄÏ†ïÍ≥ºÎ™©</div>'}
            `;

            return card;
        }

        function toggleCourse(semester, courseName, checkbox) {
            if (!selectedCourses[semester]) {
                selectedCourses[semester] = [];
            }

            const course = courseData.find(c => c.name === courseName);
            const isCurrentlySelected = selectedCourses[semester].some(c => c.name === courseName);

            if (checkbox.checked && !isCurrentlySelected) {
                // ÏÑ†ÌÉù Ï†úÌïú ÌôïÏù∏
                if (course.selection_group && course.selection_limit) {
                    const groupKey = `${semester}_${course.group}_${course.selection_group}`;
                    const groupInfo = selectionGroups[groupKey];
                    
                    if (groupInfo && groupInfo.selected.length >= groupInfo.limit) {
                        checkbox.checked = false;
                        alert(`${course.selection_group} Í∑∏Î£πÏóêÏÑúÎäî ÏµúÎåÄ ${groupInfo.limit}Í∞úÍπåÏßÄÎßå ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§.`);
                        return;
                    }
                    
                    // ÏÑ†ÌÉù Í∑∏Î£πÏóê Ï∂îÍ∞Ä
                    if (groupInfo) {
                        groupInfo.selected.push(course);
                    }
                }
                
                selectedCourses[semester].push(course);
                checkbox.closest('.course-card').classList.add('selected');
                
            } else if (!checkbox.checked && isCurrentlySelected) {
                // ÏÑ†ÌÉù Í∑∏Î£πÏóêÏÑú Ï†úÍ±∞
                if (course.selection_group && course.selection_limit) {
                    const groupKey = `${semester}_${course.group}_${course.selection_group}`;
                    const groupInfo = selectionGroups[groupKey];
                    
                    if (groupInfo) {
                        groupInfo.selected = groupInfo.selected.filter(c => c.name !== courseName);
                    }
                }
                
                selectedCourses[semester] = selectedCourses[semester].filter(c => c.name !== courseName);
                checkbox.closest('.course-card').classList.remove('selected');
            }

            // ÏÑ†ÌÉù Ï†úÌïú UI ÏóÖÎç∞Ïù¥Ìä∏
            if (course.selection_group && course.selection_limit) {
                updateSelectionLimit(semester, course.group, course.selection_group);
            }

            // Îã§Î•∏ Í≥ºÎ™©Îì§Ïùò ÎπÑÌôúÏÑ±Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            renderCourses(semester);
            
            updateSummary();
        }

        function updateSelectionLimit(semester, group, selectionGroup) {
            const groupKey = `${semester}_${group}_${selectionGroup}`;
            const groupInfo = selectionGroups[groupKey];
            
            if (!groupInfo) return;
            
            const countElement = document.getElementById(`count-${semester}-${group}-${selectionGroup}`);
            const groupElement = document.getElementById(`group-${semester}-${group}-${selectionGroup}`);
            
            if (countElement) {
                const selectedCount = groupInfo.selected.length;
                const limit = groupInfo.limit;
                countElement.textContent = `${selectedCount} / ${limit}Í∞ú ÏÑ†ÌÉù`;
                
                // ÏÑ†ÌÉù Ï†úÌïú ÎèÑÎã¨ Ïãú Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
                if (groupElement) {
                    if (selectedCount >= limit) {
                        groupElement.classList.add('selection-limit-reached');
                    } else {
                        groupElement.classList.remove('selection-limit-reached');
                    }
                }
            }
        }

        function updateSummary() {
            const summaryList = document.getElementById('summaryList');
            const totalCreditsElement = document.getElementById('totalCredits');
            
            summaryList.innerHTML = '';
            let totalCredits = 0;

            semesterList.forEach(semester => {
                const courses = selectedCourses[semester] || [];
                if (courses.length > 0) {
                    const semesterDiv = document.createElement('div');
                    semesterDiv.innerHTML = `<strong>${semester}</strong>`;
                    semesterDiv.style.marginTop = '12px';
                    semesterDiv.style.borderBottom = '1px solid rgba(255,255,255,0.3)';
                    semesterDiv.style.paddingBottom = '4px';
                    semesterDiv.style.fontSize = '0.9em';
                    summaryList.appendChild(semesterDiv);

                    courses.forEach(course => {
                        const courseItem = document.createElement('div');
                        courseItem.className = 'selected-course-item';
                        courseItem.innerHTML = `
                            <span>${course.name}</span>
                            <span>${course.credits}ÌïôÏ†ê</span>
                        `;
                        summaryList.appendChild(courseItem);
                        totalCredits += course.credits;
                    });
                }
            });

            totalCreditsElement.textContent = `Ï¥ù ÌïôÏ†ê: ${totalCredits}ÌïôÏ†ê`;
        }

        // Î™®Î∞îÏùº ÌÑ∞Ïπò ÏµúÏ†ÅÌôî
        document.addEventListener('touchstart', function() {}, false);
        
        // iOS Safari Î∑∞Ìè¨Ìä∏ ÎÜíÏù¥ Î¨∏Ï†ú Ìï¥Í≤∞
        function updateViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', updateViewportHeight);
        updateViewportHeight();
    </script>
